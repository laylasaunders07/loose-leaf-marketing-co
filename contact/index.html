<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/x/css/style.css" />
	<title>Loose Leaf Marketing</title>
</head>
<body>
<div id="header-placeholder"></div>

<main class="dual-container">
	<div class="dual-left">
		<div class="basic-box">
			<h1 class="title">contact us</h1>
			<p>
				Did our page pique your interest? Fill in this form, 
				leave a quick message and we will get back to you ASAP.
			</p>
		</div>
	</div>
	<div class="dual-right">
		<form action="https://api.web3forms.com/submit" method="POST">
			<h1 class="title">form</h1>
			<!-- Replace with your Access Key -->
			<input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE">

			<!-- Form Inputs. Each input must have a name="" attribute -->
			<input type="text" name="name" required><br>
			<input type="email" name="email" required><br>
			<textarea name="message" rows="10" required></textarea><br>

			<!-- Honeypot Spam Protection -->
			<input type="checkbox" name="botcheck" class="hidden" style="display: none;">

			<!-- Custom Confirmation / Success Page -->
			<!-- <input type="hidden" name="redirect" value="https://mywebsite.com/thanks.html"> -->

			<button type="submit">Submit Form</button>

		</form>
	</div>
</main>

<div id="footer-placeholder"></div>

<script src="/x/js/layout.js"></script>
</body>
</html>
